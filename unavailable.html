<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="site-name" content="MovieGhost">
    <meta name="author" content="WebDevGhost">
    <meta name="organization" content="WebDevGhost">
    <meta name="description" content="Download free movies!">
    <meta name="keywords" content="Download, Free, Movies">
    <link rel="icon" href="assets/branding/logo.png">
    <link rel="manifest" href="assets/manifest.json">
    <link rel="stylesheet" href="assets/styling.css">
    <title>Movie Unavailable!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2a0000, #1c1c1c);
            font-family: Arial, sans-serif;
            color: white;
        }

        .centered-body {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        .centered-body h4 {
            margin: 0 0 10px;
            font-size: 1.5rem;
        }

        .centered-body p {
            margin: 0 0 20px;
            font-size: 1rem;
            color: #ccc;
        }

        .centered-body button {
            background-color: #2c2c2c;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .centered-body button:hover {
            background-color: #cf9fff;
        }

        .centered-body button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="centered-body">
        <h4>Movie unavailable!</h4>
        <p>The movie You're searching for hasn't been linked yet...</p>
        <button onclick="redirect()">Go back</button>
    </div>
    <script>
        function redirect() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
